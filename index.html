<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Trading Journal</title>
    <style>
      :root {
        --brand-bg: #0c0a09; /* stone-950 */
        --brand-primary: #f97316; /* orange-500 */
        --brand-secondary: #fb923c; /* orange-400 */
        --brand-accent: #f97316; /* orange-500 */
        --brand-text: #f5f5f4; /* stone-100 */
        --brand-text-secondary: #a8a29e; /* stone-400 */
        --brand-profit: #4ade80;
        --brand-loss: #f87171;
        --background-image-url: url('https://images.unsplash.com/photo-1513407030348-c983a97b98d8?q=80&w=2072&auto=format&fit=crop');
      }
      body {
        overflow: auto;
        background-color: transparent !important;
      }
      html::before {
        content: '';
        position: fixed;
        inset: 0;
        z-index: -2;
        background-image: var(--background-image-url);
        background-size: cover;
        background-position: center center;
        transform: scale(1.05);
        filter: grayscale(0.3) brightness(0.7);
      }
      html::after {
        content: '';
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: 
          radial-gradient(at 20% 25%, hsla(220, 50%, 40%, 0.1) 0px, transparent 50%),
          radial-gradient(at 80% 70%, hsla(30, 60%, 40%, 0.1) 0px, transparent 50%),
          linear-gradient(to bottom, rgba(12, 10, 9, 0.4), rgba(12, 10, 9, 0.85));
        -webkit-backdrop-filter: blur(8px) saturate(0.9);
        backdrop-filter: blur(8px) saturate(0.9);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': 'var(--brand-bg)',
              'brand-primary': 'var(--brand-primary)',
              'brand-secondary': 'var(--brand-secondary)',
              'brand-accent': 'var(--brand-accent)',
              'brand-text': 'var(--brand-text)',
              'brand-text-secondary': 'var(--brand-text-secondary)',
              'brand-profit': 'var(--brand-profit)',
              'brand-loss': 'var(--brand-loss)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                 '0%': { opacity: '0', transform: 'translateY(20px)' },
                 '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-up-fade': {
                '0%': { opacity: '0', transform: 'translateY(1rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'value-flash': {
                '0%, 100%': { 'background-color': 'rgba(0, 0, 0, 0.3)' },
                '50%': { 'background-color': 'rgba(249, 115, 22, 0.2)' },
              },
              'pulse-glow': {
                '0%, 100%': { 
                  transform: 'scale(1)',
                  'box-shadow': '0 0 8px rgba(249, 115, 22, 0.6), 0 0 15px rgba(249, 115, 22, 0.5)'
                },
                '50%': { 
                  transform: 'scale(1.05)',
                  'box-shadow': '0 0 15px rgba(249, 115, 22, 0.7), 0 0 25px rgba(249, 115, 22, 0.6), 0 0 40px rgba(249, 115, 22, 0.2)'
                }
              },
               'background-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
               },
               'tooltip-pop': {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(var(--tooltip-translate-y))' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
               }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'slide-up-fade': 'slide-up-fade 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'value-flash': 'value-flash 0.5s ease-in-out forwards',
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
              'background-pan': 'background-pan 15s ease infinite',
              'tooltip-pop': 'tooltip-pop 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          },
        },
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.13",
    "next": "https://aistudiocdn.com/next@^15.5.3",
    "next/": "https://aistudiocdn.com/next@^15.5.3/",
    "@vercel/kv": "https://aistudiocdn.com/@vercel/kv@^3.0.0",
    "@vercel/blob": "https://aistudiocdn.com/@vercel/blob@^2.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body class="text-brand-text font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
