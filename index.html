<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AS Trading Journal V1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0a0f1e',
              'brand-surface': 'rgba(18, 24, 40, 0.75)',
              'brand-primary': '#3b82f6',
              'brand-secondary': '#60a5fa',
              'brand-accent': '#22d3ee',
              'brand-text': '#e2e8f0',
              'brand-text-secondary': '#94a3b8',
              'brand-profit': '#4ade80',
              'brand-loss': '#f87171',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                 '0%': { opacity: '0', transform: 'translateY(20px)' },
                 '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-up-fade': {
                '0%': { opacity: '0', transform: 'translateY(1rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'value-flash': {
                '0%, 100%': { 'background-color': 'var(--tw-bg-opacity, 1)' },
                '50%': { 'background-color': 'rgba(34, 211, 238, 0.2)' },
              },
              'pulse-glow': {
                '0%, 100%': { 
                  transform: 'scale(1)',
                  'box-shadow': '0 0 8px rgba(59, 130, 246, 0.6), 0 0 15px rgba(59, 130, 246, 0.5)'
                },
                '50%': { 
                  transform: 'scale(1.05)',
                  'box-shadow': '0 0 15px rgba(59, 130, 246, 0.7), 0 0 25px rgba(59, 130, 246, 0.6), 0 0 40px rgba(59, 130, 246, 0.2)'
                }
              },
               'background-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
               },
               'tooltip-pop': {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(var(--tooltip-translate-y))' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
               }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'slide-up-fade': 'slide-up-fade 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'value-flash': 'value-flash 0.5s ease-in-out forwards',
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
              'background-pan': 'background-pan 15s ease infinite',
              'tooltip-pop': 'tooltip-pop 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "next/": "https://aistudiocdn.com/next@^15.5.3/",
    "next": "https://aistudiocdn.com/next@^15.5.3",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.13"
  }
}
</script>
</head>
  <body class="bg-brand-bg">
     <div class="fixed top-0 left-0 w-full h-full -z-10 bg-[linear-gradient(45deg,#0a0f1e,#1e3a8a,#3b82f6,#1e3a8a,#0a0f1e)] bg-[size:400%_400%] animate-background-pan"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
